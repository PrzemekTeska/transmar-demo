<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/}">Trans-Mar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/' ? 'active':''}"
               th:href="@{/}">Strona główna</a>
            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/orders' ? 'active':''}" th:href="@{/orders}">Zlecenia</a>
            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/expenses' ? 'active':''}"
               th:href="@{/expenses}">Koszty</a>

            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/drivers' ? 'active':''}"
               th:href="@{/drivers}">Kierowcy</a>
            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/vehicles' ? 'active':''}"
               th:href="@{/vehicles}">Pojazdy</a>
            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/trailers' ? 'active':''}"
               th:href="@{/trailers}">Naczepy</a>
            <a class="nav-item nav-link"
               th:classappend="${#httpServletRequest.getRequestURI() == '/profit-loss' ? 'active':''}"
               th:href="@{/profit-loss}">Zyski/straty</a>
        </div>
    </div>
    <div class="navbar-nav">


        <a class="nav-item nav-link" th:href="@{/logout}">Wyloguj się</a>
    </div>

</nav>
</body>
</html>
